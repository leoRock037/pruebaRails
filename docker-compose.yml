version: '2'
services:
  postgres:
    image: postgres:9.4
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
  web:
    build: .
    command: bundle exec rails s -p 3000 -b "0.0.0.0"
    volumes:
      - "./:/pruebaRails/"
    ports:
      - "3000:3000"
    links:
      - postgres:postgres
    depends_on:
      - postgres

